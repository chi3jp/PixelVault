<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ギャラリー表示 - PixelVault</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
    />
    <!-- Supabase JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <i class="bi bi-images"></i> PixelVault
        </a>
        <div class="navbar-nav ms-auto">
          <a class="nav-link" href="index.html">ホーム</a>
          <a class="nav-link" href="gallery-list.html">ギャラリー一覧</a>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <!-- ローディング表示 -->
      <div id="loading" class="text-center py-5">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">読み込み中...</span>
        </div>
        <p class="mt-2">ギャラリーを読み込んでいます...</p>
      </div>

      <!-- エラー表示 -->
      <div id="error-message" class="alert alert-danger d-none" role="alert">
        <h4 class="alert-heading">エラー</h4>
        <p id="error-text">ギャラリーの読み込みに失敗しました。</p>
        <hr />
        <p class="mb-0">
          <a href="gallery-list.html" class="btn btn-outline-danger"
            >ギャラリー一覧に戻る</a
          >
        </p>
      </div>

      <!-- ギャラリー表示 -->
      <div id="gallery-content" class="d-none">
        <!-- ギャラリーヘッダー -->
        <header id="gallery-header" class="text-center mb-4">
          <h1 id="gallery-title">ギャラリータイトル</h1>
          <p id="gallery-description" class="lead"></p>
          <p id="gallery-author" class="text-muted"></p>
        </header>

        <!-- ギャラリー画像 -->
        <div id="gallery-images" class="row">
          <!-- 画像がここに表示されます -->
        </div>

        <!-- 画像がない場合 -->
        <div id="no-images" class="text-center py-5 d-none">
          <i class="bi bi-images" style="font-size: 3rem; color: #6c757d"></i>
          <h3 class="mt-3 text-muted">画像がありません</h3>
          <p class="text-muted">
            このギャラリーにはまだ画像が追加されていません。
          </p>
        </div>
      </div>
    </div>

    <!-- ライトボックス -->
    <div class="lightbox" id="lightbox" style="display: none">
      <span class="lightbox-close">&times;</span>
      <div class="lightbox-content">
        <img class="lightbox-image" id="lightbox-image" src="" alt="" />
        <div class="lightbox-caption" id="lightbox-caption"></div>
        <button class="download-btn d-none" id="download-btn">
          ダウンロード
        </button>
      </div>
    </div>

    <footer class="text-center py-4 mt-4 text-muted">
      <small>© 2025 PixelVault</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="config.js"></script>
    <script src="js/supabase.js"></script>
    <script src="js/gallery-view.js"></script>
  </body>
</html>
